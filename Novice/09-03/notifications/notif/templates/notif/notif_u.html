<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<title>Notifications | Update</title>
		<style>

			.notification:hover {
				background: #4C8BF5;
			}

			.notification .badge {
				position: absolute;
				top: 0px;
				right: 0px;
				padding: 5px 10px;
				border-radius: 50%;
				background-color: red;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-light bg-light">
				<a href="#" class="navbar-brand">Notification</a>
				<button class="btn my-2 my-sm-0 notification" style="background-color: #5555; color: white;" type="submit">
					<span>Notif</span>
					<span class="badge">3</span>
				</button>
			</nav>
			<h1>Hello, world!</h1>
		</div>


        <div class="container px-lg-5">     

            <div class="card container">     
<!-- Header -->
           
                <div class="row">
                    <div class="card-header col-sm text-center">
                        <h1 class="card-title">Edit Biaya</h1><br>
                    </div>
                </div>
          
<!-- End Header -->

<!-- Content -->

    <!-- Form -->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <form method="POST" action="/{{data.id}}/update" class="mt-3">
                                {% csrf_token %}
                            <div class="form-group">
                                <h4>Edit</h4><br>
                                <input type="text" name="nama" class="form-control mt-2" value="{{data.nama}}" id="exampleInputPassword1">
                                <input type="number" name="hutang" class="form-control mt-2" value="{{data.hutang}}" id="exampleInputPassword1">
                                <input type="date" name="tanggal_pinjam" class="form-control mt-2" value="{{data.tanggal_pinjam}}" id="exampleInputPassword1">
                                <input type="date" name="tanggal_jatuh_tempo" class="form-control mt-2" value="{{data.tanggal_jatuh_tempo}}" id="exampleInputPassword1">
                                <input type="text" name="keterangan" class="form-control mt-2" value="{{data.keterangan}}" id="exampleInputPassword1">
                                <button type="submit" class="btn btn-primary mt-2">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>        
    <!-- End Form -->
    <!-- Footer --> 
            <div class="card-footer text-muted text-center">
                By Atko45 Studio
            </div>
    <!-- Footer End --> 
<!-- End Content -->
        </div>
<!-- Footer -->
    

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
