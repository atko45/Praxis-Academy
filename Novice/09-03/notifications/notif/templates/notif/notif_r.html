<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<title>Notifications | Read</title>
		<style>

			.notification:hover {
				background: #4C8BF5;
			}

			.notification .badge {
				position: absolute;
				top: 0px;
				right: 0px;
				padding: 5px 10px;
				border-radius: 50%;
				background-color: red;
				color: white;
			}
		</style>
	</head>
	<body>
		<!-- Header -->
			<div class="container">
				<nav class="navbar navbar-light bg-light">
					<a href="#" class="navbar-brand">Notification | Read</a>
					<button class="btn my-2 my-sm-0 notification" style="background-color: #5555; color: white;" type="submit">
						<span>Notif</span>
						<span class="badge">3</span>
					</button>
				</nav>
				<h1>Hello, world!</h1>
			</div>
		<!-- End Header -->

		<!-- Content -->
		    <!-- Table -->
	            <div class="card-body">
	                <div class="row">
	                    <div class="col-sm">
	                        <div class="table-responsive">
	                            <table class="table table-hover mt-3">
									<thead>
										<tr>
											<th scope="col">#</th>
											<th scope="col">Nama</th>
											<th scope="col">Hutang</th>
											<th scope="col">Tanggal Pinjam</th>
											<th scope="col">Tanggal Jatuh Tempo</th>
											<th scope="col">Keterangan</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">{{forloop.counter}}</th>
											<td>{{data.nama}}</td>
											<td>Rp {{data.hutang}}</td>
											<td>{{data.tanggal_pinjam}}</td>
											<td>{{data.tanggal_jatuh_tempo}}</td>
											<td>{{data.keterangan}}</td>
										</tr>
									</tbody>
	                            </table>
	                        </div>
	                    </div>
	                </div>
	            </div>
		    <!-- End Table -->
		<!-- End Content -->
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
