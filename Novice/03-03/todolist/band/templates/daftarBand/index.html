<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Praxis Academy 03-03</title>
    </head>
    <body>

        <div class="card container">     
<!-- Header -->
                <div class="row">
                    <div class=" card-header text-center col-sm">
                        <h1 class="card-title">List Band</h1><br>
                    </div>
                </div>
<!-- End Header -->

<!-- Content -->
    <!-- Form -->
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <form method="POST" action="" class="row mt-3">
                                {% csrf_token %}
                                <!-- <label for="exampleInputPassword1" class="h6">Isi Disini</label> -->
                            <div class="col">
                               	<input type="text" name="nama_band" class="form-control" id="exampleInputPassword1" placeholder="Band Name">
                            </div>
                            <div class="col">                               		
                                <input type="text" name="aliran" class="form-control " id="exampleInputPassword1" placeholder="Genre">
                            </div>
                            <div class="col">                            	
                                <input type="text" name="negara_asal" class="form-control " id="exampleInputPassword1" placeholder="Country">
                            </div>
                            <div class="col">                            	
                               	<input type="text" name="personil" class="form-control " id="exampleInputPassword1" placeholder="Personnel">
                            </div>
                            <div class="col">                            	
                                <input type="text" name="posisi" class="form-control " id="exampleInputPassword1" placeholder="Position">
                            </div>
                            <div class="col">                            	
                                <input type="text" name="status" class="form-control " id="exampleInputPassword1" placeholder="Status">
                            </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>        
    <!-- End Form -->

    <!-- Table -->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table class="table table-hover mt-3 text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Band name</th>
                                        <th scope="col">Genre</th>
                                        <th scope="col">Country</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for d in data %}
                                    <tr>
                                        <th scope="row">{{forloop.counter}}</th>
                                        <td>{{d.nama_band}}</td>
                                        <td>{{d.aliran}}</td>
                                        <td>{{d.negara_asal}}</td>
                                        <td>
                                            <a class="btn btn-sm btn-success" href="/{{d.id}}">Detail</a>
                                            <a class="btn btn-sm btn-warning" href="/{{d.id}}/upgrade">Edit</a>
                                            <a class="btn btn-sm btn-danger" href="/{{d.id}}/delete">Delete</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    <!-- End Table -->
<!-- End Content -->


<!-- Footer -->
			<div class="card-footer text-muted text-center">
	    		By Atko45 Studio
			</div>
<!-- End Footer -->
        </div>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
